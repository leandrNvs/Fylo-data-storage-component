<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>
          <img src="Assets/images/logo.svg" alt="Fylo" class="logo" />
        </h1>
        <button aria-label="document">
          <img src="Assets/images/icon-document.svg" alt="" />
        </button>
        <button aria-label="folder">
          <img src="Assets/images/icon-folder.svg" alt="" />
        </button>
        <button aria-label="upload">
          <img src="Assets/images/icon-upload.svg" alt="" />
        </button>
      </header>
      <section>
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="bar-container">
          <div class="progress">
            <div class="bar"></div>
          </div>
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="left">
          <span>185 </span>
          <span>GB Left</span>
        </div>
      </section>
    </main>
  </body>
</html>
